<script>
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', function() {
        backToTopButton.classList.toggle('show', window.pageYOffset > 300);
    });
    backToTopButton.addEventListener('click', function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    });
    
    document.querySelectorAll('.annotated').forEach(span => {
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        let tooltipContent = span.dataset.meaning;
        if (span.dataset.pronunciation) {
            tooltipContent += `<br><small>${span.dataset.pronunciation}</small>`;
        }
        tooltip.innerHTML = tooltipContent;
        span.appendChild(tooltip);
    });
</script>
