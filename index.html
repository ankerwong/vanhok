    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- 页头 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <svg viewBox="0 0 48 48" class="crane-logo">
                            <path d="M24 4L8 12V20C8 30 14 38 24 44C34 38 40 30 40 20V12L24 4Z" fill="currentColor"/>
                            <path d="M24 8L12 14V20C12 28 16 34 24 40C32 34 36 28 36 20V14L24 8Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h1>香港中學查詢系統</h1>
                        <p class="subtitle">萬鶴書院 Wanhe Academy</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 筛选区域 -->
            <section class="filter-section">
                <h2 class="section-title">篩選條件</h2>
                <div class="filter-grid">
                    <div class="filter-item">
                        <label for="filter-type">種類</label>
                        <select id="filter-type" class="filter-select">
                            <option value="">全部</option>
                        </select>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filter-district">所屬地區</label>
                        <select id="filter-district" class="filter-select">
                            <option value="">全部</option>
                        </select>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filter-group">組別</label>
                        <select id="filter-group" class="filter-select">
                            <option value="">全部</option>
                        </select>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filter-language">授課語言</label>
                        <select id="filter-language" class="filter-select">
                            <option value="">全部</option>
                        </select>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filter-gender">學生性別</label>
                        <select id="filter-gender" class="filter-select">
                            <option value="">全部</option>
                        </select>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filter-religion">宗教</label>
                        <select id="filter-religion" class="filter-select">
                            <option value="">全部</option>
                        </select>
                    </div>
                    
                    <div class="filter-item search-item">
                        <label for="filter-search">搜索學校名稱</label>
                        <input type="text" id="filter-search" class="filter-input" placeholder="輸入學校名稱...">
                    </div>
                    
                    <div class="filter-item button-item">
                        <button id="reset-filters" class="btn-reset">重置篩選</button>
                    </div>
                </div>
            </section>

            <!-- 统计信息 -->
            <section class="stats-section">
                <div class="stats-card">
                    <div class="stat-number" id="total-schools">0</div>
                    <div class="stat-label">所學校符合條件</div>
                </div>
            </section>

            <!-- 结果展示区域 -->
            <section class="results-section">
                <div class="results-header">
                    <h2 class="section-title">查詢結果</h2>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="3" width="7" height="7" fill="currentColor"/>
                                <rect x="14" y="3" width="7" height="7" fill="currentColor"/>
                                <rect x="3" y="14" width="7" height="7" fill="currentColor"/>
                                <rect x="14" y="14" width="7" height="7" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="list">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
                                <rect x="3" y="11" width="18" height="2" fill="currentColor"/>
                                <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="schools-container" class="schools-grid">
                    <!-- 学校卡片将通过JavaScript动态生成 -->
                </div>
                
                <div id="no-results" class="no-results" style="display: none;">
                    <svg viewBox="0 0 24 24" width="48" height="48">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                    <p>未找到符合條件的學校</p>
                    <p class="hint">請嘗試調整篩選條件</p>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">

            </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
