<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万鹤书院 - 主页索引</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2691E;
            --accent-color: #CD853F;
            --text-dark: #2C1810;
            --text-light: #8B4513;
            --bg-light: #FFF8DC;
            --border-color: #DEB887;
        }
        
        * {
            font-family: 'Noto Serif SC', serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFF8DC 0%, #F5DEB3 100%);
            color: var(--text-dark);
        }
        
        .academy-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .academy-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.2);
            border-color: var(--accent-color);
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.8);
            border-left: 4px solid var(--accent-color);
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
        }
        
        .search-box {
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(205, 133, 63, 0.1);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(245, 222, 179, 0.9) 100%);
            border: 1px solid var(--border-color);
        }
        
        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-bottom: 12px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-filter {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-filter.active {
            background: var(--accent-color) !important;
            color: white !important;
        }
        
        .empty-state {
            background: rgba(255, 255, 255, 0.8);
            border: 2px dashed var(--border-color);
        }
        
        @media (max-width: 768px) {
            .academy-header h1 {
                font-size: 2rem;
            }
            
            .category-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

    <script>
        class AcademyIndexSystem {
            constructor() {
                this.files = [];
                this.filteredFiles = [];
                this.categories = {
                    teacher: {
                        keywords: ['教师', '老师', '师资', '教学', '导师', 'teacher', 'tutor', 'instructor'],
                        name: '教师资料',
                        count: 0
                    },
                    student: {
                        keywords: ['学生', '家长', '学员', '家校', '活动', 'student', 'parent', 'family'],
                        name: '学生家长', 
                        count: 0
                    },
                    course: {
                        keywords: ['课程', '教材', '大纲', '学习', '资料', 'course', 'curriculum', 'material'],
                        name: '课程信息',
                        count: 0
                    },
                    admission: {
                        keywords: ['升学', '考试', '院校', '招生', '录取', 'admission', 'exam', 'university'],
                        name: '升学信息',
                        count: 0
                    }
                };
                
                this.currentFilter = 'all';
                this.searchTerm = '';
                
                this.initializeEventListeners();
                this.scanFiles();
            }

            initializeEventListeners() {
                // 搜索功能
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterFiles();
                });

                // 分类筛选
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.filterFiles();
                    });
                });

                // 刷新按钮
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.scanFiles();
                });
            }

            async scanFiles() {
                this.showLoading();
                this.files = [];
                
                try {
                    // 尝试获取目录列表（这在实际环境中可能需要服务器支持）
                    const commonFiles = [
                        'index.html', 'home.html', 'main.html',
                        'teacher.html', 'teachers.html', '教师介绍.html', '师资力量.html',
                        'student.html', 'students.html', '学生活动.html', '家长指南.html',
                        'course.html', 'courses.html', '课程介绍.html', '教学大纲.html',
                        'admission.html', 'admissions.html', '升学指导.html', '考试信息.html'
                    ];

                    const fileChecks = commonFiles.map(filename => this.checkFileExists(filename));
                    const results = await Promise.all(fileChecks);
                    
                    for (let i = 0; i < commonFiles.length; i++) {
                        if (results[i]) {
                            const fileInfo = await this.getFileInfo(commonFiles[i]);
                            if (fileInfo) {
                                this.files.push(fileInfo);
                            }
                        }
                    }

                    // 如果没有找到文件，创建示例数据
                    if (this.files.length === 0) {
                        this.createSampleData();
                    }
                    
                } catch (error) {
                    console.log('使用示例数据');
                    this.createSampleData();
                }

                this.categorizeFiles();
                this.filterFiles();
                this.updateStatistics();
                this.hideLoading();
            }

            async checkFileExists(filename) {
                try {
                    const response = await fetch(filename, { method: 'HEAD' });
                    return response.ok;
                } catch {
                    return false;
                }
            }

            async getFileInfo(filename) {
                try {
                    const response = await fetch(filename);
                    if (response.ok) {
                        const content = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(content, 'text/html');
                        
                        const title = doc.querySelector('title')?.textContent || filename;
                        const description = doc.querySelector('meta[name="description"]')?.content || '';
                        
                        return {
                            filename,
                            title,
                            description,
                            url: filename,
                            category: 'uncategorized',
                            lastModified: new Date().toLocaleDateString()
                        };
                    }
                } catch (error) {
                    console.log(`无法获取 ${filename} 的信息`);
                }
                return null;
            }

            createSampleData() {
                this.files = [
                    {
                        filename: '教师介绍.html',
                        title: '师资力量介绍',
                        description: '万鹤书院优秀教师团队介绍',
                        url: '#',
                        category: 'teacher',
                        lastModified: '2024-01-15'
                    },
                    {
                        filename: '学生活动.html', 
                        title: '学生课外活动',
                        description: '丰富多彩的学生活动和家校互动',
                        url: '#',
                        category: 'student',
                        lastModified: '2024-01-14'
                    },
                    {
                        filename: '课程大纲.html',
                        title: '课程教学大纲',
                        description: '详细的课程安排和教学计划',
                        url: '#',
                        category: 'course',
                        lastModified: '2024-01-13'
                    },
                    {
                        filename: '升学指导.html',
                        title: '升学规划指导',
                        description: '专业的升学咨询和院校推荐',
                        url: '#',
                        category: 'admission',
                        lastModified: '2024-01-12'
                    }
                ];
            }

            categorizeFiles() {
                // 重置计数
                Object.keys(this.categories).forEach(key => {
                    this.categories[key].count = 0;
                });

                this.files.forEach(file => {
                    if (file.category === 'uncategorized') {
                        // 自动分类
                        const content = (file.title + ' ' + file.description + ' ' + file.filename).toLowerCase();
                        
                        for (const [categoryKey, categoryInfo] of Object.entries(this.categories)) {
                            if (categoryInfo.keywords.some(keyword => content.includes(keyword))) {
                                file.category = categoryKey;
                                break;
                            }
                        }
                        
                        // 如果仍未分类，设为其他
                        if (file.category === 'uncategorized') {
                            file.category = 'other';
                        }
                    }
                    
                    // 更新计数
                    if (this.categories[file.category]) {
                        this.categories[file.category].count++;
                    }
                });
            }

            filterFiles() {
                this.filteredFiles = this.files.filter(file => {
                    const matchesCategory = this.currentFilter === 'all' || file.category === this.currentFilter;
                    const matchesSearch = this.searchTerm === '' || 
                        file.title.toLowerCase().includes(this.searchTerm) ||
                        file.description.toLowerCase().includes(this.searchTerm) ||
                        file.filename.toLowerCase().includes(this.searchTerm);
                    
                    return matchesCategory && matchesSearch;
                });
                
                this.renderFiles();
            }

            renderFiles() {
                const fileList = document.getElementById('fileList');
                const emptyState = document.getElementById('emptyState');
                
                if (this.filteredFiles.length === 0) {
                    fileList.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                fileList.classList.remove('hidden');
                emptyState.classList.add('hidden');
                
                fileList.innerHTML = this.filteredFiles.map(file => this.createFileItem(file)).join('');
                
                // 添加动画
                document.querySelectorAll('.file-item').forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                    item.classList.add('fade-in');
                });
            }

            createFileItem(file) {
                const categoryInfo = this.categories[file.category];
                const categoryName = categoryInfo ? categoryInfo.name : '其他';
                const categoryIcon = this.getCategoryIcon(file.category);
                
                return `
                    <div class="file-item p-4 rounded-lg">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    <i class="${categoryIcon} text-lg mr-3" style="color: var(--accent-color);"></i>
                                    <h3 class="text-lg font-semibold text-gray-800">
                                        <a href="${file.url}" class="hover:underline">${file.title}</a>
                                    </h3>
                                    <span class="ml-3 px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-600">
                                        ${categoryName}
                                    </span>
                                </div>
                                <p class="text-gray-600 mb-2">${file.description || '暂无描述'}</p>
                                <div class="flex items-center text-sm text-gray-500 space-x-4">
                                    <span><i class="fas fa-file mr-1"></i>${file.filename}</span>
                                    <span><i class="fas fa-calendar mr-1"></i>${file.lastModified}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <a href="${file.url}" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300">
                                    <i class="fas fa-external-link-alt mr-2"></i>
                                    访问
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }

            getCategoryIcon(category) {
                const icons = {
                    teacher: 'fas fa-chalkboard-teacher',
                    student: 'fas fa-users',
                    course: 'fas fa-book-open',
                    admission: 'fas fa-graduation-cap',
                    other: 'fas fa-file-alt'
                };
                return icons[category] || icons.other;
            }

            updateStatistics() {
                document.getElementById('totalCount').textContent = this.files.length;
                document.getElementById('teacherCount').textContent = this.categories.teacher.count;
                document.getElementById('studentCount').textContent = this.categories.student.count;
                document.getElementById('courseCount').textContent = this.categories.course.count;
                document.getElementById('admissionCount').textContent = this.categories.admission.count;
            }

            showLoading() {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('fileList').classList.add('hidden');
                document.getElementById('emptyState').classList.add('hidden');
            }

            hideLoading() {
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        // 初始化系统
        document.addEventListener('DOMContentLoaded', () => {
            new AcademyIndexSystem();
        });
    </script>
</body>
