<section class="content-section original-text"><h2 class="section-title"><span class="section-icon">📖</span>原文</h2><div class="text-content"><p>先帝創業未半而中道崩殂，今天下三分，益州疲弊，此誠危急存亡之秋也。然侍衛之臣不懈於內，忠志之士忘身於外者，蓋追先帝之殊遇，欲報之於陛下也。誠宜開張聖聽，以光先帝遺德，恢弘志士之氣，不宜妄自菲薄，引喻失義，以塞忠諫之路也。</p></div></section>
<section class="content-section"><h2 class="section-title"><span class="section-icon">📚</span>主旨</h2><div class="analysis-content"><p>諸葛亮在北伐前夕上表後主劉禪，分析當前形勢，提出治國建議，表達效忠先帝、輔佐後主、完成統一大業的決心。文章情真意切，充滿忠君愛國之情。</p></div></section>
