<section class="content-section original-text"><h2 class="section-title"><span class="section-icon">📖</span>原文</h2><div class="text-content"><p>古之學者必有師。師者，所以傳道受業解惑也。人非生而知之者，孰能無惑？惑而不從師，其為惑也，終不解矣。</p><p>生乎吾前，其聞道也固先乎吾，吾從而師之；生乎吾後，其聞道也亦先乎吾，吾從而師之。吾師道也，夫庸知其年之先後生於吾乎？是故無貴無賤，無長無少，道之所存，師之所存也。</p></div></section>
<section class="content-section"><h2 class="section-title"><span class="section-icon">📚</span>主旨</h2><div class="analysis-content"><p>韓愈針對當時恥於從師的風氣，闡述從師學習的重要性和擇師的標準。提出「道之所存，師之所存」的觀點，打破門第觀念，主張以道為師。</p></div></section>
