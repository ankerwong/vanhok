<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万鹤书院 - 教师海报生成器 by Anker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <img src="https://www.genspark.ai/api/files/s/CdtoTmed" alt="万鹤书院" class="logo">
                <div class="header-text">
                    <h1>教师海报生成器</h1>
                    <p>快速创建专业的教师宣传海报</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel - Input Form -->
            <div class="left-panel">
                <div class="form-section">
                    <h2>基本信息</h2>
                    
                    <!-- Teacher Name -->
                    <div class="form-group">
                        <label for="teacherName">教师姓名 *</label>
                        <input type="text" id="teacherName" placeholder="例如：张老师 / Mr. Zhang" maxlength="50">
                    </div>

                    <!-- Teacher Title -->
                    <div class="form-group">
                        <label for="teacherTitle">职称/头衔</label>
                        <input type="text" id="teacherTitle" placeholder="例如：资深数学导师 / Senior Math Tutor" maxlength="50">
                    </div>

                    <!-- Teacher Photo -->
                    <div class="form-group">
                        <label for="teacherPhoto">教师照片 * <span class="hint">(建议上传透明底PNG)</span></label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="teacherPhoto" accept="image/*" style="display: none;">
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                <p>点击或拖拽上传照片</p>
                                <p class="upload-hint">支持JPG、PNG格式</p>
                            </div>
                            <div class="upload-preview" id="uploadPreview" style="display: none;">
                                <img id="previewImage" src="" alt="预览">
                                <button type="button" class="remove-photo" id="removePhoto">×</button>
                            </div>
                        </div>
                    </div>

                    <!-- Teacher Introduction -->
                    <div class="form-group">
                        <label for="teacherIntro">教师简介 * <span class="hint">(每行一个要点)</span></label>
                        <textarea id="teacherIntro" rows="8" placeholder="例如：&#10;• 香港中文大学教育学硕士&#10;• 10年以上DSE数学教学经验&#10;• 帮助超过200名学生考获5**成绩&#10;• 专注IGCSE/A-Level数学课程"></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> / 500
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>海报设置</h2>
                    
                    <!-- Layout Selection -->
                    <div class="form-group">
                        <label>海报方向</label>
                        <div class="layout-options">
                            <button type="button" class="layout-btn active" data-layout="horizontal">
                                <svg width="60" height="40" viewBox="0 0 60 40" fill="none">
                                    <rect x="2" y="2" width="56" height="36" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                </svg>
                                <span>横版 (16:9)</span>
                            </button>
                            <button type="button" class="layout-btn" data-layout="vertical">
                                <svg width="40" height="60" viewBox="0 0 40 60" fill="none">
                                    <rect x="2" y="2" width="36" height="56" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                </svg>
                                <span>竖版 (9:16)</span>
                            </button>
                        </div>
                    </div>

                    <!-- Template Style -->
                    <div class="form-group">
                        <label>海报风格</label>
                        <div class="style-options">
                            <button type="button" class="style-btn active" data-style="modern">
                                现代风格
                            </button>
                            <button type="button" class="style-btn" data-style="classic">
                                经典风格
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" id="clearBtn">清空重置</button>
                    <button type="button" class="btn btn-primary" id="downloadBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        下载海报
                    </button>
                </div>
            </div>

            <!-- Right Panel - Preview -->
            <div class="right-panel">
                <div class="preview-section">
                    <h2>实时预览</h2>
                    <div class="preview-container" id="previewContainer">
                        <canvas id="posterCanvas"></canvas>
                        <div class="preview-placeholder" id="previewPlaceholder">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                            <p>请填写信息并上传照片</p>
                            <p class="hint">海报将在此处实时预览</p>
                        </div>
                    </div>
                    <div class="preview-tips">
                        <h3>使用提示</h3>
                        <ul>
                            <li>建议上传透明背景的教师照片以获得最佳效果</li>
                            <li>简介内容建议3-6条要点，每条简明扼要</li>
                            <li>横版海报适合微信公众号、网站横幅</li>
                            <li>竖版海报适合朋友圈、Instagram Story</li>
                            <li>点击下载按钮可获得高清PNG格式海报</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
